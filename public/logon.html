<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logon</title>
    <link rel="stylesheet" href="css/logon.css">
</head>

<body
    style="transform: scale(1.5); transform-origin: top left; overflow-x: hidden; width: 66.67vw; height: 66.67vh;">
    <div class="container">
        <div style="display: flex; flex-direction: row; align-items: center;">
            <img src="Assets/Logo.svg" alt="Spectra Logo" width="200px">
            <h1>Spectra</h1>
        </div>
        <div class="tab">
            <button class="tab-button active" id="login-tab">Logon</button>
            <button class="tab-button" id="create-account-tab">Create Account</button>
        </div>

        <div id="form-container">
            <!-- Logon Form -->
            <form id="logon-form" class="active-form">
                <label for="login-email">Email:</label>
                <input type="email" id="login-email" placeholder="Enter your email" required>

                <label for="login-password">Password:</label>
                <input type="password" id="login-password" placeholder="Enter your password" required>

                <button type="submit" class="button">Logon</button>
            </form>

            <!-- Create Account Form -->
            <form id="create-account-form">
                <label for="create-email">Email:</label>
                <input type="email" id="create-email" placeholder="Enter your email" required>

                <label for="create-password">Password:</label>
                <input type="password" id="create-password" placeholder="Create your password" required>

                <label for="create-first-name">First Name:</label>
                <input type="text" id="create-first-name" placeholder="Enter your first name" required>

                <label for="create-last-name">Last Name:</label>
                <input type="text" id="create-last-name" placeholder="Enter your last name" required>

                <label for="create-date-of-birth">Date of Birth:</label>
                <input type="date" id="create-date-of-birth" required>

                <button type="submit" class="button">Create Account</button>
            </form>



            <p id="message" class="message"></p>
        </div>
    </div>

    <script src="js/logon.js"></script>
</body>

</html>
