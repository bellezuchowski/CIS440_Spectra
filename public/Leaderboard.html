<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard - Spectra</title>
    <link rel="stylesheet" href="css/leaderboard.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Leaderboard</h1>
            <p>See who's leading the competition</p>
            <div class="navigation">
                <button id="back-to-profile-btn" class="nav-button">Back to Profile</button>
            </div>
        </div>
        
        <div class="sorting-controls">
            <h3>Sort by Activity:</h3>
            <div class="sort-buttons">
                <button class="sort-btn active" data-sort="walk_hours">Walking</button>
                <button class="sort-btn" data-sort="run_hours">Running</button>
                <button class="sort-btn" data-sort="cycle_hours">Cycling</button>
                <button class="sort-btn" data-sort="hiking_hours">Hiking</button>
                <button class="sort-btn" data-sort="swimming_hours">Swimming</button>
                <button class="sort-btn" data-sort="total_hours">Total</button>
            </div>
        </div>
        
        <div id="leaderboard-container">
            <label class="loading-text" id="loading-label">Loading leaderboard...</label>
            <ul class="leaderboard-list" id="leaderboard-list"></ul>
        </div>
    </div>
    <script src="js/leaderboard.js"></script>
</body>
</html>
